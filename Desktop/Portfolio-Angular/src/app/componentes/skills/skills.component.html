<section class="seccion3" id="aptitudId">

    <div class="habilidad">
      <i class="fas fa-smile-wink fa-2x" id="guinio"></i>
        <h3 class="de">Skills</h3>
        <button *ngIf="usuarioAutenticado" data-bs-toggle="modal" id="plusEdu" data-bs-target="#skillModal" ><i class="" title="add">Agregar</i></button>
      </div>   
         
   

    <ul>
      <li *ngFor="let skill of skillList">
        <div class="group" id="skills">
          <div class="row">
            <div class="col-md-12">
              <div class="skills info-card">
                <div class="col-md-6">
                  <i *ngIf="usuarioAutenticado" type="button" data-bs-toggle="modal" data-bs-target="#skillModal"
                    class="fas fa-pen" id="aver" (click)="editarSkill(skill)"></i>
                  <i *ngIf="usuarioAutenticado" type="button" class="fas fa-trash-alt" id="aber"
                    (click)="eliminarSkill(skill.id)"></i>
                </div>
                <h3>{{skill.tipoDeSkill}}</h3>
    
    
                <div class="progress">
                  <div class="progress-bar" role="progressbar" [ngStyle]="{'width': skill.score + '%'}" 
                  aria-valuemin="0" aria-valuemax="100">
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    
      </li>
    </ul>


  </section>

               
                
                
                
                
                
                
                
              

<!-- Modal -->
<div class="modal fade" id="skillModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Informaci√≥n</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form"> 
          
          <div class="mb-3">
            <label for="campoSkill" class="form-label">Skill</label>
            <input type="text" class="form-control" id="campoSkill" formControlName="tipoDeSkill">  
            
              </div>   
              
              <div class="mb-3">
                <label for="scoreSkill" class="form-label">Score</label>
                <input type="text" class="form-control" id="scoreSkill" formControlName="score">  
                
                  </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cerrarModalSkill" class="btn btn-dark" data-bs-dismiss="modal">Salir</button>
        <button type="button" class="btn btn-info" (click)="guardarSkill()">Guardar</button>
      </div>
    </div>
  </div>
</div>
