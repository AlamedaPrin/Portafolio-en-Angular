<section class="seccion2" id="experId">

  <div class="acerca2">

    <i class="fas fa-laptop-code fa-2x" id="code"></i>
      <h3 class="de">Experiencia</h3>

      </div>
  <div class="container-fluid educacion">
   
      <div *ngFor="let experiencia of experienciaList" class="row mb-2">
  
      <div class="col-9">      
    <h4 id="infoEdu">{{experiencia.tipoDeExperiencia}}</h4>      
      </div> 
      
      <div class="col-3">
        <i type="button" *ngIf="usuarioAutenticado" class="fas fa-pen" data-bs-toggle="modal" id="aver" data-bs-target="#experienciaModal" (click)="editarExperiencia(experiencia)"></i>
        <i type="button" *ngIf="usuarioAutenticado" class="fas fa-trash-alt" id="aber" (click)="eliminarExperiencia(experiencia.id)" ></i>
      </div> 
           </div>

      <div class="col-9">
        <button *ngIf="usuarioAutenticado" data-bs-toggle="modal" id="plusEdu" data-bs-target="#experienciaModal" ><i class="fa fa-plus"title="add">Agregar</i></button>
         
       </div>  
          </div>          

  </section>

  <!-- Modal -->
<div class="modal fade" id="experienciaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Experiencia</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">

          <div class="mb-3">
            <label for="tipoDeExperiencia" class="form-label">Experiencia</label>
            <input type="text" class="form-control" id="tipoDeExperiencia" formControlName="tipoDeExperiencia">         
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cerrarModalExp" class="btn btn-dark" data-bs-dismiss="modal">Salir</button>
        <button type="button" id="cerrarModalExp" class="btn btn-info" (click)="guardarExperiencia()">Guardar</button>
      </div>
    </div>
  </div>
</div>
