<section class="seccion2">

    <div class="acerca2">

      <i class="fas fa-laptop-code fa-2x" id="code"></i>
        <h3 class="de"> Experiencia </h3>

        </div>

        <i type="button" class="fas fa-pen" id="aver" data-bs-toggle="modal" data-bs-target="#modalExperiencia"></i>               
        <i type="button" class="fas fa-trash-alt" id="aber"></i>
        
       
         <div>
        <h5 id="Lorem" >{{miPorfolioExp.experiencia1}}</h5>
        <h5 id="Lorem" >{{miPorfolioExp.experiencia2}}</h5>
          </div>

  </section>

  <!-- Modal -->
<div class="modal fade" id="modalExperiencia" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Información</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formExp">
          <div class="mb-3">
            <label for="campoExperiencia" class="form-label">Experiencia</label>
            <input type="text" class="form-control" id="campoExperiencia" placeholder="Edite aquí el campo Experiencia" formControlName="Experiencia"> 
            <div *ngIf="campoExperiencia?.invalid && campoExperiencia?.touched">
              <div *ngIf="campoExperiencia?.errors?.['minlength']" class="text-danger">
                El campo debe contener mínimo 20 caracteres.
                </div>
             </div>          
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cerrarModalExp" class="btn btn-secondary" data-bs-dismiss="modal" (click)="salirExperiencia()">Salir</button>
        <button type="button" class="btn btn-primary" (click)="guardarExperiencia()">Guardar</button>
      </div>
    </div>
  </div>
</div>
