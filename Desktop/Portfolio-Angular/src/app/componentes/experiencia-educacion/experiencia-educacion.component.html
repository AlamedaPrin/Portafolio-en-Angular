<section class="seccion2" id="experId">

    <div class="acerca2">

      <i class="fas fa-laptop-code fa-2x" id="code"></i>
        <h3 class="de">Experiencia</h3>

        </div>

        <i *ngIf="usuarioAutenticadoExperiencia" type="button" class="fas fa-pen" id="aver" data-bs-toggle="modal" data-bs-target="#modalExperiencia" (click)="mostrarDatosExperiencia()"></i>               
        <i *ngIf="usuarioAutenticadoExperiencia" type="button" class="fas fa-trash-alt" id="aber" (click)="eliminarExperiencia()"></i>
        
       
         <div>
        <h5 id="Lorem" >{{miPorfolioExp.experienciaUno}}</h5>
        <h5 id="Lorem" >{{miPorfolioExp.experienciaDos}}</h5>
        <h5 id="Lorem" >{{miPorfolioExp.experienciaTres}}</h5>
        <h5 id="Lorem" >{{miPorfolioExp.experienciaCuatro}}</h5>
          </div>

          <div>
            <i type="button" class="fa fa-plus" id="plus">Agregar</i>
          </div>

  </section>

  <!-- Modal -->
<div class="modal fade" id="modalExperiencia" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Información</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formExp">
          <div class="mb-3">
            <label for="campoExperiencia" class="form-label">Campo 1</label>
            <input type="text" class="form-control" id="campoExperiencia" placeholder="Edite aquí el campo 1" formControlName="experienciaUno"> 
            <div *ngIf="experiencia1?.invalid && experiencia1?.touched">
              <div *ngIf="experiencia1?.errors?.['minlength']" class="text-danger">
                El campo debe contener mínimo 20 caracteres.
                </div>
             </div> 
             
             <label for="campoExperiencia" class="form-label">Campo 2</label>
             <input type="text" class="form-control" id="campoExperiencia" placeholder="Edite aquí el campo 2" formControlName="experienciaDos">
             <label for="campoExperiencia" class="form-label">Campo 3</label>
             <input type="text" class="form-control" id="campoExperiencia" placeholder="Edite aquí el campo 2" formControlName="experienciaTres">
             <label for="campoExperiencia" class="form-label">Campo 4</label>
             <input type="text" class="form-control" id="campoExperiencia" placeholder="Edite aquí el campo 2" formControlName="experienciaCuatro"> 
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cerrarModalExp" class="btn btn-dark" data-bs-dismiss="modal" (click)="salirExperiencia()">Salir</button>
        <button type="button" id="cerrarModalExp" class="btn btn-info" (click)="guardarExperiencia()">Guardar</button>
      </div>
    </div>
  </div>
</div>
